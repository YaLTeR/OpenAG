language: cpp
os: osx

env:
  - CONFIGURATION=Debug
  - CONFIGURATION=Release

script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE="${CONFIGURATION}" ..
  - make

deploy:
  provider: releases
  file: client.dylib
  skip_cleanup: true
  draft: true
  on:
    tags: true
    condition: $CONFIGURATION = Release
  api_key:
    secure: ""
