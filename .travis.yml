language: cpp
dist: trusty
sudo: false
os:
  - linux
  - osx

env:
  - CONFIGURATION=Debug
  - CONFIGURATION=Release

compiler:
  - clang
  - gcc

matrix:
  exclude:
    - os: osx
      compiler: gcc

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-6
      - g++-6-multilib
      - linux-libc-dev:i386
      - ninja-build

before_install:
  - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then brew install ninja; fi
  - if [ "${CC}" = "gcc" ]; then export CC=gcc-6 CXX=g++-6; fi

script:
  - mkdir build
  - cd build
  - cmake -G Ninja -DCMAKE_BUILD_TYPE="${CONFIGURATION}" ..
  - ninja
